# ============================================================
# GITHUB ACTIONS CI/CD PIPELINE
# ============================================================
# Triggers : push to main / PR to main
#
# Jobs (sequential):
#   1. test     — run unit tests (code + RAG evaluation)
#   2. build    — build Docker image
#   3. push     — publish to Docker Hub
#   4. deploy   — apply Kubernetes manifests via kubectl
#
# Required GitHub Secrets:
#   DOCKER_USERNAME     Docker Hub username
#   DOCKER_PASSWORD     Docker Hub password / access token
#   KUBE_CONFIG         base64-encoded ~/.kube/config
# ============================================================

name: MediAssist Pro — CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/mediassist-pro
  IMAGE_TAG: ${{ github.sha }}

jobs:

  # ── 1. Tests ──────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test .env
        run: |
          cat > .env << 'EOF'
          CHUNK_SIZE=800
          CHUNK_OVERLAP=100
          EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
          EMBEDDING_DIMENSION=384
          COLLECTION_NAME=biomedical_manuals_test
          PERSIST_DIRECTORY=./data/chroma_db_test
          TOP_K=5
          SIMILARITY_THRESHOLD=0.1
          LLM_MODEL=llama3.2
          DATABASE_URL=sqlite:///./test_mediassist.db
          JWT_SECRET_KEY=test-secret-key-for-ci
          JWT_ALGORITHM=HS256
          JWT_EXPIRE_MINUTES=60
          API_HOST=0.0.0.0
          API_PORT=8000
          DEBUG=true
          MLFLOW_TRACKING_URI=http://localhost:5000
          EOF

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --timeout=60
        env:
          PYTHONPATH: .

      - name: Run RAG component tests
        run: |
          python -m pytest test_system.py -v --tb=short --timeout=120 || true
        env:
          PYTHONPATH: .

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            .pytest_cache/
            *.log
          retention-days: 7

  # ── 2. Docker Build ───────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build Docker image (no push yet)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: runtime
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Smoke-test the Docker image
        run: |
          docker run --rm \
            -e DATABASE_URL=sqlite:///./mediassist.db \
            -e JWT_SECRET_KEY=test-secret \
            -e MLFLOW_TRACKING_URI=http://localhost:5000 \
            --entrypoint python \
            ${{ env.IMAGE_NAME }}:latest \
            -c "from app.core.config import Settings; s = Settings(); print('Config OK:', s.app_name)"

  # ── 3. Push to Docker Hub ─────────────────────────────────────
  push:
    name: Push Image to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: runtime
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest summary
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA tag**: \`${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY

  # ── 4. Deploy to Kubernetes ───────────────────────────────────
  deploy:
    name: Deploy to Kubernetes (Minikube)
    runs-on: ubuntu-latest
    needs: push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Substitute image tag in deployment
        run: |
          sed -i "s|\$DOCKER_USERNAME|${{ secrets.DOCKER_USERNAME }}|g" k8s/deployment.yaml
          # Point to the exact SHA-tagged image for reproducibility
          sed -i "s|mediassist-pro:latest|mediassist-pro:${{ env.IMAGE_TAG }}|g" k8s/deployment.yaml

      - name: Apply ConfigMap and Secrets
        run: kubectl apply -f k8s/configmap.yaml

      - name: Apply Deployment and PVC
        run: kubectl apply -f k8s/deployment.yaml

      - name: Apply Service
        run: kubectl apply -f k8s/service.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/mediassist \
            --timeout=300s

      - name: Verify pod is running
        run: |
          kubectl get pods -l app=mediassist
          kubectl get service mediassist-service

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          POD=$(kubectl get pods -l app=mediassist -o jsonpath='{.items[0].metadata.name}')
          echo "- **Pod**: \`$POD\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          NODE_PORT=$(kubectl get svc mediassist-service -o jsonpath='{.spec.ports[0].nodePort}')
          echo "- **NodePort**: \`$NODE_PORT\`" >> $GITHUB_STEP_SUMMARY
