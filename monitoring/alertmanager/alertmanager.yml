global:
  resolve_timeout: 5m
  smtp_require_tls: false

route:
  receiver: "default-receiver"
  group_by: ["alertname", "severity"]
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h

  routes:
    - match:
        severity: critical
      receiver: "critical-receiver"
      group_wait: 5s
      repeat_interval: 1h

receivers:
